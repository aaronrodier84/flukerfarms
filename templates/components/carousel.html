<div id="carousel" class="pull-left slick"
    data-slick='{
        "dots": true,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "autoplay": true,
        "autoplaySpeed": {{carousel.swap_frequency}},
        "arrows": false
    }'>
    {{#each carousel.slides}}

        {{> components/carousel-content show_background=true}}

    {{/each}}
</div>
